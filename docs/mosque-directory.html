<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMaktab - Find Nearest Mosque Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        .search-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .search-group input,
        .search-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-group input:focus,
        .search-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .results-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .results-header {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .results-count {
            color: #666;
            font-size: 0.9em;
        }

        .results-container {
            padding: 20px;
        }

        .mosque-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .mosque-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }

        .mosque-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mosque-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .mosque-type {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .mosque-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-group h4 {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-group p {
            color: #333;
            margin-bottom: 5px;
        }

        .detail-group a {
            color: #3498db;
            text-decoration: none;
        }

        .detail-group a:hover {
            text-decoration: underline;
        }

        .services-list {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }

        .services-list h4 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .services-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-tag {
            background: #e8f5e8;
            color: #27ae60;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            border: 1px solid #c8e6c9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .no-results h3 {
            margin-bottom: 10px;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .search-section {
                padding: 20px;
            }

            .search-form {
                flex-direction: column;
            }

            .search-group {
                min-width: auto;
            }

            .mosque-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .mosque-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="secure-waitlist-form.html" class="back-link">‚Üê Back to Waitlist Registration</a>

        <div class="header">
            <h1>üïå Find Nearest Mosque</h1>
            <p>Discover Islamic centers and mosques in your area</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name, location, or services...">
                </div>
                <div class="search-group">
                    <label for="typeFilter">Type</label>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="mosque">Mosque</option>
                        <option value="islamic centre">Islamic Centre</option>
                        <option value="community center">Community Center</option>
                    </select>
                </div>
                <div class="search-group">
                    <label for="cityFilter">City</label>
                    <select id="cityFilter">
                        <option value="all">All Cities</option>
                        <option value="london">London</option>
                        <option value="birmingham">Birmingham</option>
                        <option value="manchester">Manchester</option>
                        <option value="leeds">Leeds</option>
                        <option value="bradford">Bradford</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Mosque Directory</h2>
                <div class="results-count" id="resultsCount">Loading mosques...</div>
            </div>

            <div class="results-container">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Loading mosque directory...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="no-results" id="noResults">
                    <h3>No mosques found</h3>
                    <p>Try adjusting your search criteria or browse all available mosques.</p>
                </div>

                <div id="resultsContainer">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbzdvoKmSUJXg6TmoEZdfDGdD0SP-m8-7hQ1G_LGWAFa4RE96Tz_kdn6Zz95QYzIK_CR/exec';

        let allMosques = [];
        let filteredMosques = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadMosqueDirectory();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
            document.getElementById('typeFilter').addEventListener('change', handleSearch);
            document.getElementById('cityFilter').addEventListener('change', handleSearch);
        }

        async function loadMosqueDirectory() {
            showLoading(true);
            hideError();

            try {
                const url = `${API_URL}?action=getMosques`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    allMosques = result.data || [];
                    filteredMosques = [...allMosques];
                    displayResults();
                    updateResultsCount();
                } else {
                    throw new Error(result.error || 'Failed to load mosque directory');
                }

            } catch (error) {
                console.error('Error loading mosque directory:', error);
                showError('Failed to load mosque directory. Please try again later.');

                // Fallback to show message about configuration
                if (API_URL.includes('YOUR_SECURE_GOOGLE_APPS_SCRIPT_URL_HERE')) {
                    showError('Please configure your Google Apps Script URL in the HTML file.');
                }
            } finally {
                showLoading(false);
            }
        }

        function handleSearch(e) {
            if (e) e.preventDefault();

            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const typeFilter = document.getElementById('typeFilter').value;
            const cityFilter = document.getElementById('cityFilter').value;

            filteredMosques = allMosques.filter(mosque => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    mosque.name?.toLowerCase().includes(searchTerm) ||
                    mosque.address?.toLowerCase().includes(searchTerm) ||
                    mosque.city?.toLowerCase().includes(searchTerm) ||
                    mosque.services?.toLowerCase().includes(searchTerm) ||
                    mosque.imam?.toLowerCase().includes(searchTerm);

                // Type filter
                const matchesType = typeFilter === 'all' || 
                    mosque.type?.toLowerCase() === typeFilter.toLowerCase();

                // City filter
                const matchesCity = cityFilter === 'all' || 
                    mosque.city?.toLowerCase() === cityFilter.toLowerCase();

                return matchesSearch && matchesType && matchesCity;
            });

            displayResults();
            updateResultsCount();
        }

        function displayResults() {
            const container = document.getElementById('resultsContainer');
            const noResults = document.getElementById('noResults');

            if (filteredMosques.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            container.innerHTML = filteredMosques.map(mosque => createMosqueCard(mosque)).join('');
        }

        function createMosqueCard(mosque) {
            const services = mosque.services ? mosque.services.split(',').map(s => s.trim()) : [];

            return `
                <div class="mosque-card">
                    <div class="mosque-header">
                        <div>
                            <div class="mosque-name">${escapeHtml(mosque.name || 'Unknown Mosque')}</div>
                        </div>
                        <div class="mosque-type">${escapeHtml(mosque.type || 'Mosque')}</div>
                    </div>

                    <div class="mosque-details">
                        <div class="detail-group">
                            <h4>Location</h4>
                            <p>${escapeHtml(mosque.address || 'Address not available')}</p>
                            <p>${escapeHtml(mosque.city || '')}</p>
                        </div>

                        <div class="detail-group">
                            <h4>Contact Information</h4>
                            ${mosque.phone ? `<p>üìû ${escapeHtml(mosque.phone)}</p>` : ''}
                            ${mosque.email ? `<p>‚úâÔ∏è <a href="mailto:${escapeHtml(mosque.email)}">${escapeHtml(mosque.email)}</a></p>` : ''}
                            ${mosque.website ? `<p>üåê <a href="${escapeHtml(mosque.website)}" target="_blank" rel="noopener">${escapeHtml(mosque.website)}</a></p>` : ''}
                        </div>

                        <div class="detail-group">
                            <h4>Details</h4>
                            ${mosque.imam ? `<p><strong>Imam:</strong> ${escapeHtml(mosque.imam)}</p>` : ''}
                            ${mosque.established ? `<p><strong>Established:</strong> ${escapeHtml(mosque.established)}</p>` : ''}
                            ${mosque.capacity ? `<p><strong>Capacity:</strong> ${escapeHtml(mosque.capacity)} people</p>` : ''}
                        </div>
                    </div>

                    ${services.length > 0 ? `
                        <div class="services-list">
                            <h4>Services & Programs</h4>
                            <div class="services-tags">
                                ${services.map(service => `<span class="service-tag">${escapeHtml(service)}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function updateResultsCount() {
            const count = filteredMosques.length;
            const total = allMosques.length;
            const countElement = document.getElementById('resultsCount');

            if (count === total) {
                countElement.textContent = `Showing all ${total} mosques`;
            } else {
                countElement.textContent = `Showing ${count} of ${total} mosques`;
            }
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
